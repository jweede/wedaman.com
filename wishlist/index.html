<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link rel="stylesheet" href="bulma.css">
    <style>
    li{text-decoration:line-through;}
    .new{text-decoration:none;}
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="title">Wishlist</h1>
            <p class="subtitle">Thinking about these things.</p>
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img src="amazon.png" alt="Amazon Wishlist">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="subtitle">Amazon Wishlist</p>
                            <p>Random things I'm considering</p>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">$??</p>
                            <a class="card-footer-item" href="https://www.amazon.com/hz/wishlist/ls/7FUAP2ND1G5H/ref=nav_wishlist_lists_1">Amazon</a>
                        </footer>
                    </div>
                </div>
            
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img src="amazon-books.jpeg" alt="Amazon Books">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="subtitle">Amazon Books</p>
                            <p>Random books I'm considering</p>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">$??</p>
                            <a class="card-footer-item" href="https://www.amazon.com/hz/wishlist/ls/1QA1QH6VPVAJI?ref_=list_d_wl_lfu_nav_2">Amazon</a>
                        </footer>
                    </div>
                </div>
            
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img src="ikea.png" alt="IKEA Wishlist">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="subtitle">IKEA Wishlist</p>
                            <p>Random furniture I'm considering</p>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">$??</p>
                            <a class="card-footer-item" href="https://www.ikea.com/us/en/favourites/receive-share/60291708:1,20499258:1,00508367:1,90525150:1,40507785:1,60511362:1,80541565:1,40246156:1,30564012:1,30549856:1,00485101:1?source=favourites">IKEA</a>
                        </footer>
                    </div>
                </div>
            </div>
        
            <h1 class="title">Gift Cards</h1>
            <p class="subtitle">Slightly more personal than cash.</p>
            <div class="columns"></div>
        
            <h1 class="title">Unnecessary</h1>
            <p class="subtitle">It's a bit much.</p>
            <div class="columns"></div>
        </div>
    </section>
</body>
</html>
